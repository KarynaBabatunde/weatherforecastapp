<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body-container">
    <br />
    <form id="city-search">
      <input type="search" id="city-index"  placeholder="Enter a city">
      <button type="submit">Search</button>
    </form>
    <div class="current-date" id="date">June 24</div>
    <div class="format" id="city">London</div>

    <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <div class="float-left">  
        <ul class="formal"> 
            <li class="current" id="description"><small>Clouds</small></li> 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" class="sunicon" id="icon" />
            <span class="current-temp" id="current-temp">20 </span><span class="units"><a href="#" id="celsius-link" class="active">째C</a> |
                <a href="#" id="fahrenheit-link">째F</a></span></ul>   
    </div></div></div>
            <div class="col-6">
        <ul class="formal"> 
            <li class="current">Humidity <span id="humidity">73</span>%</li>
            <li class="current">Wind: <span id="wind">5</span>km/h</li>
        </ul></div></div>
    <div class="forecast">5 day forecast</div>
    <div class="container">
        <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date"><strong>Thu</strong></div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
   
   <script src="src/index.js"></script>   
   <a href="https://github.com/KarynaBabatunde/weatherforecastapp">Open-sourse code</a><span> by KarynaBabatunde</span> 
  </body>
   
</html>
